name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always

    steps:
      # 1. Checkout repo
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Set up Rust
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      # 3. Build Engine
      - name: Build Rust Engine
        working-directory: ./engine
        run: cargo build --release

      # 4. Run Engine Tests
      - name: Test Rust Engine
        working-directory: ./engine
        run: cargo test

      # 5. Build API
      - name: Build Rust API
        working-directory: ./api
        run: cargo build --release

      # 6. Run API Tests
      - name: Test Rust API
        working-directory: ./api
        run: cargo test

      # 7. Set up Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 8. Install UI Dependencies
      - name: Install UI Dependencies
        working-directory: ./ui
        run: npm install

      # 9. Build UI
      - name: Build React UI
        working-directory: ./ui
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push API Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/password_api:latest ./api
          docker push ghcr.io/${{ github.repository }}/password_api:latest

      - name: Build and Push UI Image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/password_ui:latest ./ui
          docker push ghcr.io/${{ github.repository }}/password_ui:latest
